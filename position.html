<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>

    <style>
        div {
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
            background: skyblue;
            text-align: center;
        }

        .container {
            background: pink;
            left: 20px;
            top: 20px;
            position: relative;

        }

        .relative {
            background: orange;
            left: 20px;
            top: 20px;
            position: relative;
        }

        .absolute {
            background: mintcream;
            left: 20px;
            top: 20px;
            position: absolute;
        }

        .fixed {
            background: rosybrown;
            left: 20px;
            top: 20px;
            position: fixed;
        }

        .sticky {
            background: teal;
            left: 20px;
            top: 20px;
            position: sticky;
        }

    </style>
</head>
<body>

    <article class="container">
        <div></div>
        <div></div>
        <div class="relative">relative</div>
        <div></div>
        <div class="absolute">absolute</div>
        <div></div>
        <div class="fixed">fixed</div>
        <div></div>
        <div class="sticky">sticky</div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </article>

</body>
</html>
